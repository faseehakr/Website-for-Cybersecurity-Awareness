<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./images/logingif.gif);
            background-repeat: repeat;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #c3c3ff;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #c3c3ff;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.2s;
            font-size: 18px;
            color: #999;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            left: 5px;
            font-size: 14px;
            color: #c3c3ff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #c3c3ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            
        }

        button:hover {
            background: #a3a3ff;
        }

        .signup-button {
            margin-top: 10px;
            text-align: center;
        }

        .signup-button a {
            color: #c3c3ff;
            text-decoration: none;
            font-size: 18px;
        }

        .signup-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Continue</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <div class="signup-button">
            <a href="#">Sign Up if you don't have an account</a>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'levels.html';
        });
    </script>
</body>
</html>
